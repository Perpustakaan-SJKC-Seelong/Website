            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasLogin" aria-labelledby="offcanvasLoginLabel">                
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLoginLabel">Admin Login</h5>
                    
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column">
                    <form class="custom-form member-login-form" action="#" method="post" role="form">

                        <div class="member-login-form-body">
                            <div class="mb-4">
                                <label class="form-label mb-2 text-white" for="member-login-number">Email</label>

                                <input type="email" name="member-login-number" id="member-login-number" class="form-control" placeholder="xxx@gmail.com" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label mb-2 text-white" for="member-login-password">Password</label>

                                <input type="password" name="member-login-password" id="member-login-password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Password" required="">
                            </div>


                            <div class="col-lg-5 col-md-7 col-8 mx-auto">
                                <button type="button" class="form-control" onclick="login()">Login</button>
                            </div>

                            <br/>

                            <p id="login-status" class="text-white"></p>

                        </div>
                    </form>
